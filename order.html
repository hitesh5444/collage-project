<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starducks</title>
    <link rel="stylesheet" href="./assets/css/order.css" />
    <link rel="stylesheet" href="./vendor/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./vendor/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <nav class="navigation">
      <div class="logo-area">
        <img src="./assets/image/starducks.png" alt="" class="logo">
        <h1>Star<span class="duc">ducks</span></h1>
      </div>
      <div class="dropdown-menu">
        <select name="" class="dropdown">
          <option value="">All</option>
          <option value="">Drink's</option>
          <option value="">Snake's</option>
          <option value="">Cake's</option>
        </select>
      </div>
      <div class="count-box">
        <i class="fa fa-shopping-cart"></i>&nbsp;<span class="count">0</span>
      </div>
      <div class="online">
        <div class="light"></div>
      </div>
    </nav>

    <div class="main">
      <div class="card-area">
        <div class="cd-area">
          <div class="cards" id="item1">
            <img src="./assets/image/banner-item-01.jpg" class="product-img" alt="Denim Jeans" style="width:100%">
            <div class="dit">
              <h3>office no 1</h3>
            <p class="price">₹ 5000/-</p>
            </div>
            <p><button class="add-cart" onclick="addtocart(item1)">Add to Cart</button></p>
          </div>
          <div class="cards" id="item2">
            <img src="./assets/image/banner-item-02.jpg" class="product-img" alt="Denim Jeans" style="width:100%">
            <div class="dit">
              <h3>office no 2</h3>
            <p class="price">₹ 5000/-</p>
            </div>
            <p><button class="add-cart" onclick="addtocart(item2)">Add to Cart</button></p>
          </div>
        </div>
      </div>
      <div class="cart-area">
        <h1>order cart</h1>

        <div class="list-area" id="product-title">
          
        </div>

        <div class="finel-area">
          <select name="" class="price">
            <option value="">₹ 00</option>
            <option value="">18% GST</option>
            <option value="">10% off</option>
            <option value="">------</option>
          </select>

          <button class="sub">submit</button>
        </div>
      </div>
    </div>

    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
